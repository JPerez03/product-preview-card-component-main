<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <main id="mainpanel">
    <div id="sectionImage">
      <img src="./images/image-product-mobile.jpg" id="ImgScent1">
      <section id="sectionInfo">
        <p id="perfumeDetails">PERFUME</p>
        <h1 id="titleGab">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p id="bodyDetails">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
        </p>
        <p><p id="newprice">$149.99</p> <p id="oldprice"><s>$169.99</s></p></p>
        <button id="btnCart"><span class="fa fa-cart-plus"></span> Add to Cart</button>
      </section>
    </div>
    <div id="sectionDetails">
       <img src="./images/image-product-desktop.jpg" id="ImgScent">
    </div>
  </main>

</body>
</html>
